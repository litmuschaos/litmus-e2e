apiVersion: e2e.mayadata.io/v1alpha1
kind: MasterPlan
metadata:
  name: litmus-e2e-master-testplan
spec:
  tests:
  # ----------------------------------------------------------
  # Kubernetes generic application level chaos experiment BDDs
  # ----------------------------------------------------------
  - tcid: TCID-VMWx-GENERIC-APP-POD-DELETE
    name: "TCID-VMWx-GENERIC-APP-POD-DELETE"
    description: "Fail the application pod"
    labels:
      test/feature: "Generic-App"
      test/tags: "pod, kill"
      git/location: "https://github.com/litmuschaos/litmus-e2e/tree/master/generic-pipeline/pod-delete"
      test/status: "Done"

  - tcid: TCID-VMWx-GENERIC-APP-CONTAINER-KILL
    name: "TCID-VMWx-GENERIC-APP-CONTAINER-KILL"
    description: "Kill one container in the application pod"
    labels:
      test/feature: "Generic-App"
      test/tags: "pod, container"
