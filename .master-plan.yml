      git/location: "https://github.com/litmuschaos/litmus-e2e/tree/master/generic-pipeline/pod-network-latency"
      test/status: "Done"

  - tcid: TCID-VMWx-GENERIC-APP-POD-NETWORK-LOSS
    name: "TCID-VMWx-GENERIC-APP-POD-NETWORK-LOSS"
    description: "Inject Packet Loss Into Application Pod"
    labels:
      test/feature: "Generic-App"
      test/tags: "pod, network, loss"
