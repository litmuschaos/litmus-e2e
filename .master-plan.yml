  # ----------------------------------------------------------

  - tcid: TCID-VMWx-GENERIC-INFRA-NODE-CPU-HOG
    name: "TCID-VMWx-GENERIC-APP-NODE-CPU-HOG"
    description: "Exhaust CPU resources on the Kubernetes Node"
    labels:
      test/feature: "Generic-Infra"
      test/tags: "node, cpu, spike"
