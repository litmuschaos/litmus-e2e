---
- hosts: localhost
  vars:
    a_ns: litmus
    a_kind: deployment
    name: engine-nginx2     #engine name
    a_label: run=nginx
    e_name: container-kill
    service_acc: container-kill-sa


  tasks:

    - name: Creating rbac for {{ e_name }} experiment
      shell: kubectl create -f https://raw.githubusercontent.com/litmuschaos/chaos-charts/master/charts/generic/container-kill/rbac.yaml -n {{ a_ns }}
      args:
        executable: /bin/bash
        
    - name: Installing container-kill Experiment
      shell: kubectl create -f https://hub.litmuschaos.io/api/chaos?file=charts/generic/container-kill/experiment.yaml -n {{ a_ns }}
      args:
        executable: /bin/bash

    - template:
        src: ../../utils/chaosengine.j2
        dest: ../../utils/chaosengine.yml

    - name: Create chaos-engine
      shell: kubectl create -f ../../utils/chaosengine.yml
      args:
        executable: /bin/bash

    - name: Waiting for the chaos completion
      shell: kubectl get po {{ name }}-runner -n {{ a_ns }} -o custom-columns=:.status.phase --no-headers
      register: result
      args:
        executable: /bin/bash
      until: "'Succeeded' in result.stdout"
      delay: 10
      retries: 50

    - name: Getting chaos-result
      shell: kubectl get chaosresult -n {{ a_ns }}
      args:
        executable: /bin/bash
      register: cr_result

    - name: Checking the verdict of the experiment 
      shell: kubectl get chaosresult {{ name }}-{{ e_name }} -n {{ a_ns }} -o jsonpath='{.spec.experimentstatus.verdict}'
      args:
        executable: /bin/bash
      register: cr

    - name: Result of verdict test
      fail:
        msg: "Verdict is not pass"
      when: "cr.stdout != 'pass' and cr.stdout != 'Pass'"

    - name: Verify that the AUT (Application Under Test) is running
      include_tasks: "../../utils/status_app_pod.yml"
      vars:
        delay: 2
        retries: 60
