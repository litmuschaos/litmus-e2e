---
- hosts: localhost
  vars:
    a_ns: litmus
    a_kind: deployment
    name: engine-nginx1     #engine name
    a_label: run=nginx
    e_name: pod-delete  
    service_acc: pod-delete-sa


  tasks: 
       
    - name: Fetching rbac for pod-delete
      shell: wget -O {{ e_name }}-sa.yaml https://raw.githubusercontent.com/litmuschaos/chaos-charts/master/charts/generic/pod-delete/rbac.yaml 
      args:
        executable: /bin/bash

    - name: Replace the namespace filed in rbac
      shell: sed -i 's#namespace{{ ":" }} default#namespace{{ ":" }} litmus#g' {{ e_name }}-sa.yaml
      args:
        executable: /bin/bash

    - name: Creating rbac for {{ e_name }} experiment
      shell: kubectl apply -f {{ e_name }}-sa.yaml
      args:
        executable: /bin/bash
  
    - name: Fetching chart of {{ e_name }}
      shell: wget -O {{ e_name }}.yaml https://raw.githubusercontent.com/litmuschaos/chaos-charts/master/charts/generic/pod-delete/experiment.yaml 
      args:
        executable: /bin/bash
    
    - name: Replace the image tag in chart
      shell: sed -i 's#litmuschaos/ansible-runner:latest#litmuschaos/ansible-runner:ci#g' {{ e_name }}.yaml 
      args:
        executable: /bin/bash
    
    - name: Creating {{ e_name }} experiment
      shell: kubectl apply -f {{ e_name }}.yaml -n {{ a_ns }}
      args:
        executable: /bin/bash

    - name: Get the resourceVersion of the target deploy before chaos injection
      shell: >
        kubectl get deployment nginx
        -n {{ a_ns }} -o=jsonpath='{.metadata.resourceVersion}'
      args:
        executable: /bin/bash
      register: rv_bef   

    - template:
        src: ../../utils/chaosengine.j2
        dest: ../../utils/chaosengine.yml

    - name: apply chaos-engine
      shell: kubectl apply -f ../../utils/chaosengine.yml
      args:
        executable: /bin/bash

    - name: Waiting for the chaos completion
      shell: kubectl get po {{ name }}-runner -n {{ a_ns }} -o custom-columns=:.status.phase --no-headers
      args:
        executable: /bin/bash
      register: result
      until: "'Succeeded' in result.stdout"
      delay: 10
      retries: 60      

    - name: Checking the verdict of the experiment 
      shell: kubectl get chaosresult {{ name }}-{{ e_name }} -n {{ a_ns }} -o jsonpath='{.spec.experimentstatus.verdict}'
      args:
        executable: /bin/bash
      register: cr

    - name: Result of verdict test
      fail:
        msg: "Verdict is not pass"
      when: "cr.stdout != 'pass' and cr.stdout != 'Pass'"

    - name: Verify that the AUT (Application Under Test) is running
      include_tasks: "../../utils/status_app_pod.yml"
      vars:
        delay: 2
        retries: 60

    - name: Get the resourceVersion of the target deploy after fault injection
      shell: >
        kubectl get deployment nginx
        -n {{ a_ns }} -o=jsonpath='{.metadata.resourceVersion}'
      args:
        executable: /bin/bash
      register: rv_aft

    - name: Result of Version test
      fail:
        msg: "Resource Verison does not match"
      when: "rv_bef.stdout == rv_aft.stdout"
