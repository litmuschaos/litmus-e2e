- hosts: localhost
  vars:
    a_ns: litmus
    a_kind: deployment
    name: engine-nginx7
    a_label: run=nginx
    e_name: node-cpu-hog
    service_acc: node-cpu-hog-sa


  tasks: 
       
  - name: Fetching rbac for node-cpu-hog
    shell: wget -O {{ e_name }}-sa.yaml https://raw.githubusercontent.com/litmuschaos/chaos-charts/master/charts/generic/node-cpu-hog/rbac.yaml 
    args:
      executable: /bin/bash

  - name: Replace the namespace field in rbac
    shell: sed -i 's/namespace: default/namespace: litmus/g' {{ e_name }}-sa.yaml
    args:
      executable: /bin/bash

  - name: Creating rbac for {{ e_name }} experiment
    shell: kubectl create -f {{ e_name }}-sa.yaml 
    args:
      executable: /bin/bash
       
    - name: Installing node-cpu-hog Experiment
      shell: kubectl create -f https://hub.litmuschaos.io/api/chaos?file=charts/generic/node-cpu-hog/experiment.yaml -n {{ a_ns }}
      args:
        executable: /bin/bash

    - template:
        src: ../../utils/chaosengine.j2
        dest: ../../utils/chaosengine.yml

    - name: Create chaos-engine
      shell: kubectl create -f ../../utils/chaosengine.yml
      args:
        executable: /bin/bash

    - name: Waiting for the chaos complition
      shell: kubectl get po {{ name }}-runner -n {{ a_ns }} -o custom-columns=:.status.phase --no-headers
      register: result
      args:
        executable: /bin/bash
      until: "'Succeeded' in result.stdout"
      delay: 10
      retries: 50

    - name: Checking the verdict of the experiment 
      shell: kubectl get chaosresult {{ name }}-{{ e_name }} -n {{ a_ns }} -o jsonpath='{.spec.experimentstatus.verdict}'
      args:
        executable: /bin/bash
      register: cr

    - name: Result of verdict test
      fail:
        msg: "Verdict is not pass"
      when: "cr.stdout != 'pass' and cr.stdout != 'Pass'"

    - name: Verify that the AUT (Application Under Test) is running
      include_tasks: "../../utils/status_app_pod.yml"
      vars:
        delay: 2
        retries: 60
