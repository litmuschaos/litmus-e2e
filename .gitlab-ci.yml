---
stages:
  - setup
  - install
  - deploy
  - Generic Experiment
  - Infra Experiment
  - Component Checks
  - Ansible Experiment 
  - E2E Metrics
  - App Cleanup
  - Cleanup

include:
  - local: '/templates/.pod-level-test-template.yml'

Litmus Infra Setup In Cluster-2:
  when: always
  stage: install
  tags:
    - litmus-build
  script:
    - make build-litmus
  artifacts:
    when: always
    paths:
      - .kube/
  only:
    variables:
    - $NODE_LEVEL == "true"        

