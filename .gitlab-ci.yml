stages:
  - setup
  - portal-setup
  - cypress-setup
  - basic-auth-tests
  - gui-tests
  - e2e-metrics
  - portal-cleanup
  - cleanup

variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

cache: &global_cache
  key: ${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}
  paths:
    - .npm
    - cache/Cypress
    - CypressE2E/node_modules

Cluster Connect:
  stage: setup
  tags:
    - litmus-portal
  script:
    - chmod 755 ./build/gitlab/stages/3-cluster-connect/cluster-connect
    - ./build/gitlab/stages/3-cluster-connect/cluster-connect
  artifacts:
    when: always
    paths:
      - .kube/
  cache: {}

Portal-Setup:
  when: always
  stage: portal-setup
  tags: 
    - litmus-portal
  script:
    - make install-portal
  artifacts:
    when: always
    paths:
      - .kube/
  cache: {}

Cypress-Setup:
  when: always
  stage: cypress-setup
  image: cypress/base:10
  tags:
    - litmus-portal
  script:
    - make cypress-setup

TCID-VMWx-Portal-GUI-Auth:
  when: always
  stage: basic-auth-tests
  image:
    name: cypress/base:10
  tags:
    - litmus-portal
  script:
    - echo ${FRONTEND_IP}
    - make pre-test-setup
  artifacts:
    when: always
    paths:
      - CypressE2E/cypress/screenshots
  cache:
    <<: *global_cache
    policy: pull

.cypress-e2e:
  when: always
  stage: gui-tests
  image:
    name: cypress/base:10
  tags:
    - litmus-portal
  before_script:
    - echo ${FRONTEND_IP}
  artifacts:
    when: always
    paths:
      - CypressE2E/cypress/screenshots
  cache:
    <<: *global_cache
    policy: pull

TCID-VMWx-Portal-GUI-Routes:
  extends: .cypress-e2e
  script:
    - make routes-check

TCID-VMWx-portal-GUI-ScheduleWorkflow:
  extends: .cypress-e2e
  script: 
    - make create-workflow-check

TCID-VMWx-Portal-GUI-CommunityData:
  extends: .cypress-e2e
  script: 
    - make community-page-check

TCID-VMWx-Portal-GUI-AccountSettings:
  extends: .cypress-e2e
  script: 
    - make account-settings-check

TCID-VMWx-Portal-GUI-BrowseWorkflows:
  extends: .cypress-e2e
  script: 
    - make browse-workflow-check

e2e-metric:
  when: always
  stage: e2e-metrics
  tags: 
    - litmus-portal
  script:
    - make e2e-metrics
  artifacts:
    when: always
    paths:
      - .kube/
  cache: {}

portal-cleanup:
  when: always
  stage: portal-cleanup
  tags: 
    - litmus-portal
  script:
    - make uninstall-portal
  artifacts:
    when: always
    paths:
      - .kube/
  cache: {}
    
Cluster Disconnect:
  when: always
  stage: cleanup
  tags:
    - litmus-portal
  script: 
    - chmod 755 ./build/gitlab/stages/4-cluster-disconnect/cluster-disconnect
    - ./build/gitlab/stages/4-cluster-disconnect/cluster-disconnect
  artifacts:
    when: always
    paths:
      - .kube/
  cache: {}
