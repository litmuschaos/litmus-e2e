---
stages:
  - setup
  - install
  - deploy
  - generic-experiment
  - infra-experiment
  - push
  - app-cleanup
  - cleanup

Cluster Setup:

  stage: setup
  tags:
    - litmus-build
  script: 
    - chmod 755 ./build/gitlab/stages/1-gke-setup/cluster-setup
    - ./build/gitlab/stages/1-gke-setup/cluster-setup

  artifacts:
    when: always
    paths:
      - .kube/

